name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  checks:
    name: Frontend & backend checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Backend type check
        working-directory: backend
        run: npm run typecheck

      - name: Backend tests
        working-directory: backend
        run: npm test

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend type check (Angular build)
        working-directory: frontend
        run: npm run typecheck

      - name: Frontend unit tests
        working-directory: frontend
        run: npm test

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: checks
    env:
      VPS_HOST: ${{ secrets.VPS_HOST }}
      VPS_USER: ${{ secrets.VPS_USER }}
    steps:
      - name: Checkout (for reference)
        uses: actions/checkout@v4

      - name: Debug secrets
        run: |
          echo "VPS_HOST length: ${#VPS_HOST}"
          echo "VPS_HOST value (masked): ${VPS_HOST:0:3}...${VPS_HOST: -3}"
          echo "VPS_USER: $VPS_USER"

      - name: Configure SSH key
        run: |
          set -eu
          install -m 700 -d ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
          
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" "echo 'SSH connection successful'"

      - name: Deploy application
        run: |
          set -eu
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no "$VPS_USER@$VPS_HOST" "set -euo pipefail && cd /home/ubuntu/Projet_awi && git pull origin main && docker compose --env-file .env.prod -f docker-compose.prod.yml up -d --build"
