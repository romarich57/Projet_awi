services:
  # Base de données PostgreSQL (interne au réseau Docker)
  db:
    image: postgres:16-alpine
    container_name: secureapp_db_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: secureapp
      POSTGRES_PASSWORD: secureapp
      POSTGRES_DB: secureapp
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - secure_net

  # Backend Node.js (API Express + HTTPS)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secureapp_backend_prod
    restart: unless-stopped
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://secureapp:secureapp@db:5432/secureapp
      JWT_SECRET: "mon_secret_jwt_super_long_et_complexe"
      JWT_EXPIRATION: "15m"
      REFRESH_EXPIRATION: "7d"
      FRONTEND_URL: https://localhost:8080
    volumes:
      - ./backend/certs:/app/certs:ro
    ports:
      - "4000:4000"
    networks:
      - secure_net

  # Frontend Angular (servi par Nginx en HTTPS)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secureapp_frontend_prod
    restart: unless-stopped
    depends_on:
      - backend
    # Monte les mêmes certificats que le backend pour Nginx
    volumes:
      - ./backend/certs:/etc/nginx/certs:ro
    # Expose HTTPS sur 8080
    ports:
      - "8080:443"
    networks:
      - secure_net

  # Adminer (UI de gestion PostgreSQL)
  adminer:
    image: adminer:latest
    container_name: secureapp_adminer_prod
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - ADMINER_DEFAULT_SERVER=db
    ports:
      - "8081:8080"
    networks:
      - secure_net

volumes:
  db_data:

networks:
  secure_net:
