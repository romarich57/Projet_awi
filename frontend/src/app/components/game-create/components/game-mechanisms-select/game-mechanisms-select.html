<div class="mechanisms-list">
  <!-- Boucle d affichage principale -->
  @for (m of mechanisms(); track m.id) {
    <button
      type="button"
      class="mechanism-chip"
      [class.selected]="isSelected(m.id)"
      [attr.aria-pressed]="isSelected(m.id)"
      (click)="toggleMechanism(m.id)">
      {{ m.name }}
    </button>
  }
  @if (mechanisms().length === 0) {
    <span class="muted">Aucun m√©canisme disponible.</span>
  }
</div>
