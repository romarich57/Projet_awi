services:
  db:
    image: postgres:16-alpine
    container_name: secureapp_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: secureapp
      POSTGRES_PASSWORD: secureapp
      POSTGRES_DB: secureapp
    volumes:
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/10-init.sql:ro
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U secureapp']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: secureapp_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    env_file:
      - ./backend/.env
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/certs:/app/certs:ro

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: secureapp_frontend
    restart: unless-stopped
    ports:
      - "8080:443"
    depends_on:
      - backend
    volumes:
      - ./certs:/etc/nginx/certs:ro

volumes:
  db_data:
    driver: local
